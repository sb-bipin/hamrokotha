<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Hamro Kotha | {% block title %} Logout Home {% endblock title %} |  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
   
  </head>
  <body><nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">| Hamro Kotha | </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/login"> | Services |</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/login">| Contact Us |</a>
          </li>

          


        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
          {% comment %} <button class="btn btn-outline-success" type="submit">Search</button> {% endcomment %}
        </form>
      </div>
      <div class="text-end" >
       <a  href="/login"> <button type="button" class="btn btn-outline-light me-2">LogIn</button> </a>
       {% comment %} <a href="#" <button type="button" class="btn btn-warning">Sign-up</button> </a> {% endcomment %}
      </div>
    

    </div>

    

  </nav>


{% if messages %}
  {% for message in messages %}
  
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
   <strong>  {{ message }} </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endfor %}
  {% endif %}

{% block body %}  {% endblock body %}





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
