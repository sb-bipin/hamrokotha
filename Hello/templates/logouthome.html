{% extends 'logoutnavbar.html' %}
{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Hamro Kotha | {% block title %} Logout Home {% endblock title %} |  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  </head>
  <body class="bg-darkwhite">


    
{% block body %}







<div class="row align-items-center g-lg-5 py-5 "  style="width: 100%;">
  
  <div class="col-lg-7 col-md-3 position-relative">
    <img src="..\static\house.png" alt="Image" class="img-fluid d-block d-lg-none ml-2" style="width: 100%;">
    <img src="..\static\house.png" alt="Image" class="img-fluid d-none d-lg-block ml-2" style="width: 120vh; height: 100vh;">
    
  </div>
  
  

  <div class="col-lg-5 col-md-9 mt-0  rounded-5" style="background-color: #FAF0E6;">
    <form class="p-4 p-md-5 border-rounded-3 bg-body-tertiary" action="login" method="POST">
      {%csrf_token%}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
     
      <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit" value="Login" >Log In</button>
      <hr class="my-4">
      <small class="text-body-secondary">By clicking Log In, you agree to the terms of use.</small>
    </form>
  </div>
</div>












<h2 class="text-center">Our Services</h2>





<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
  <div class="align-self-start p-2 m-1 w-100  bg-dark text-center text-white overflow-hidden">
    <div class="my-3 py-3">
      <h2 class="display-5">House</h2>
    </div>
    <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 320px; border-radius: 21px 21px 0 0;">
      <img src="..\static\house1.png" alt="RoomImage" class="w-100">

    </div>
  </div>
  <div class="align-self-end  p-2 m-1 w-100 bg-light text-center overflow-hidden">
    <div class="my-3 p-3">
      <h2 class="display-5">Room</h2>
    </div>
    <div class="bg-dark shadow-sm m-1 p-1" style="width: 100%; height: 700px; border-radius: 21px 21px 0 0;">
      <img src="..\static\room.png" alt="RoomImage" class="w-100">

    </div>
  </div>
</div>



<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
  <div class="align-self-start p-2 m-1 w-100  bg-dark text-center text-white overflow-hidden">
    <div class="my-3 py-3">
      <h2 class="display-5">Flat</h2>
    </div>
    <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 325px; border-radius: 21px 21px 0 0;">
      <img src="..\static\flat.png" alt="RoomImage" class="w-100">

    </div>
  </div>
  <div class="align-self-end  p-2 m-1 w-100 bg-light text-center overflow-hidden">
    <div class="my-3 p-3">
      <h2 class="display-5"></h2>
    </div>
    <div class="" >

    </div>
  </div>
</div>










<div class='footer'>
  {% include 'footer.html' %}
</div>

{% endblock body %}





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 


</body>
</html>
